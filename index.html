            <h3 class="green">Attack on Titan</h2>
              <p class="green">Seasons: 04</p>
              <i class="far fa-plus-square fa-2x green add-btn btn"></i>

          </div>
        </div>
      </div>
      <div class="carousel-item">

        </div>
      </div>
      <div class="carousel-item">

          <h3 class="green">Attack on titan</h2>
            <p class="green">Seasons: 04</p>
            <i class="far fa-plus-square fa-2x green btn add-btn"></i>
            <i class="far fa-play-circle fa-2x green btn play-btn"></i>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev slide-btn" type="button" data-bs-target="#carousel-recommend"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next slide-btn" type="button" data-bs-target="#carousel-recommend"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

    </button>
